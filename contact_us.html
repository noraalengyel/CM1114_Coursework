<html>
    <head>
        <title>Puppy Yoga Society</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <header>
            <img src="images/logoo.png" id="logo">
            <h1>Puppy Yoga Society</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="img_gallery.html">Gallery</a></li>
                <li><a href="current_members.html">Current Members</a></li>
                <li><a href="event_calendar.html">Events</a></li>
                <li class="active"><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </nav>

        <main>
            <div id="left-col">                
                <h3>Contact Us</h3>
                <p>Use the form below, or follow us on social media.</p>
                <form>
                    <fieldset>
                        <legend></legend>
                        <label for="name">Name:</label>
                        <input type="text" name="name" value=""> <br/>

                        <label for="email">Email:</label>
                        <input type="text" name="email" value=""> <br/>

                        <label for="status">Membership status:</label>
                        <label for="status">Member</label>
                        <input type="radio" name="status" value="member">
                        <label for="status">Non-Member</label>
                        <input type="radio" name="status" value="non-member">
                        <br/>   
                            
                        <label for="comments">Comments:</label>
                        <input type="text" name="comments" value=""> <br/>

                        <label for="files">Attach a file:</label>
                        <input type="file" name="files">
                        <button type="button" 
                        onclick='send_form("form_outcome","Form has been sent successfully!")'>Submit</button>   
                    </fieldset>
                </form>
                <div>
                    <p id="form_outcome"></p>
                </div>
            </div>
            <div id="right-col">
                <a class="twitter-timeline" data-width="400" data-height="500" data-theme="dark" href="https://twitter.com/PuppyYogaUK">Tweets by PuppyYogaUK</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </main>
        
        <aside></aside>

        <footer></footer>
    
        <script>
            function send_form(id,text){
                var container = document.getElementById(id);
                container.innerHTML = text ;
            }
        </script>


    </body>
</html>
