<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- Title -->
        <title>Puppy Yoga Society</title>
        <!-- CSS links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <header>
            <!-- Logo image and webpage title -->
            <img src="images/logoo.png" id="logo" alt="Logo">
            <h1>Puppy Yoga Society</h1>
        </header>

        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="img_gallery.html">Gallery</a></li>
                <li><a href="current_members.html">Current Members</a></li>
                <li><a href="event_calendar.html">Events</a></li>
                <li class="active"><a href="contact_us.html">Contact Us</a></li>
                <li><a href="yoga_resources.html">Yoga Resources</a></li>
                <li><a href="adoption_page.html">Puppy Adaption</a></li>
            </ul>
        </nav>

        <main>
            <!-- Contanct us form -->
            <div id="left-col">                
                <h3>Contact Us</h3>
                <p>Use the form below, or follow us on social media.</p>
                <form>
                    <fieldset>
                        <legend></legend>
                        <label>Name:</label>
                        <input type="text" name="name" value=""> <br/>

                        <label>Email:</label>
                        <input type="text" name="email" value=""> <br/>

                        <label>Membership status:</label>
                        <label>Member</label>
                        <input type="radio" name="status" value="member">
                        <label>Non-Member</label>
                        <input type="radio" name="status" value="non-member">
                        <br/>   
                            
                        <label>Comments:</label>
                        <input type="text" name="comments" value=""> <br/>

                        <label>Attach a file:</label>
                        <input type="file" name="files">
                        <button type="button" 
                        onclick='send_form("form_outcome","Form has been sent successfully!")'>Submit</button>   
                    </fieldset>
                </form>
                <div>
                    <p id="form_outcome"></p>
                </div>
            </div>
            <!-- Twitter content -->
            <div id="right-col">
                <a class="twitter-timeline" data-width="400" data-height="500" data-theme="dark" href="https://twitter.com/PuppyYogaUK">Tweets by PuppyYogaUK</a> 
                <script async src="https://platform.twitter.com/widgets.js"></script>
            </div>
        </main>
        
        <aside></aside>

        <footer>
            <p>Copyright © 2024 by Nóra Lengyel</p>
        </footer>
    
        <!-- Script for submit buttom -->
        <script>
            //send_form function to make message appear if the submit buttom is pressed
            function send_form(id,text){
                var container = document.getElementById(id);
                container.innerHTML = text ;
            }
        </script>


    </body>
</html>
