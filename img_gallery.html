realizing the consequences.

    Threat Model

    Threat Source: Internal
    Threat Agent: Human
    Threat Intention: Unintentional
    Threat Motivation: Negligence
    Threat Impact: Accidental deletion, modification or sharing with unauthorized individuals.
    Threat Mitigation: Providing security training, implementing role-based access controls,
conducting regular security reviews and assessments of the image gallery.
-->

        <!-- Script to make image gallery less boring -->
        <script>
            //Select all the images with the class 'gallery-img'
            var images = document.querySelectorAll('.gallery-img');
            //add event listeners for mouseover and mouseout events
            images.forEach(function(image){
                image.addEventListener('mouseover', highlight);
                image.addEventListener('mouseout', delight)
            });
            //Highliht function to make image stand out
            function highlight(){
                this.style="border: solid #633100 5px; filter: none;"
            }
            //Delight function to make image back to normal
            function delight(){
                this.style="border: none; "
            }
        </script>
