<html>
    <head>
        <title>Puppy Yoga Society</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <header>
            <img src="images/logoo.png" id="logo">
            <h1>Puppy Yoga Society</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="img_gallery.html">Gallery</a></li>
                <li><a href="current_members.html">Current Members</a></li>
                <li><a href="event_calendar.html">Events</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </nav>

        <main>
            <div id="img-gallery" class="container">
                <div class="row">
                    <div class="col-sm">
                        <img src="images/before session.jpg" class="gallery-img"  alt="Before Session"/>
                    </div>
                    <div class="col-sm">
                        <img src="images/yoga session.jpg" class="gallery-img" alt="During Session"/>                        
                    </div>
                    <div class="col-sm">
                        <img src="images/curious puppy.jpg" class="gallery-img" alt="Curious Puppy During Session"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <img src="images/cool down.jpg" class="gallery-img" alt="Cool Down"/>
                    </div>
                    <div class="col-sm">
                        <img src="images/cuddle.jpg" class="gallery-img" alt="Cuddling"/>
                    </div>
                    <div class="col-sm">
                        <img src="images/two puppies.jpg" class="gallery-img" alt="Making Friends"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <img src="images/cool down 2.jpg" class="gallery-img" alt="Cool Down"/>
                    </div>
                    <div class="col-sm">
                        <img src="images/puppy tounge.jpg" class="gallery-img" alt="Little Tounge"/>
                    </div>
                    <div class="col-sm">
                        <img src="images/puppy licking the mirror.jpg" class="gallery-img" alt="Puppy Licking the Mirror"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <img src="images/after session.jpg" class="gallery-img" alt="After Session"/>
                    </div>
                    <div class="col-sm">
                         <img src="images/puppy belly.jpg" class="gallery-img" alt="Paws and Belly"/>
                    </div>
                    <div class="col-sm"></div>

                </div>
            </div>
        </main>

        <script>
            var images = document.querySelectorAll('.gallery-img');
            images.forEach(function(image){
                image.addEventListener('mouseover', highlight);
                image.addEventListener('mouseout', delight)
            });
            function highlight(){
                this.style="border: solid #633100 5px; filter: none;"
            }

            function delight(){
                this.style="border: none; "
            }
        </script>
        
        <aside></aside>

        <footer></footer>
    </body>
</html>
